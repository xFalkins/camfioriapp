specVersion: "1.0"
metadata:
  name: CamFioriApp
type: application
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /v2/cam-fiori
    afterMiddleware: compression
    configuration:
      baseUri: http://localhost:4004/v2/cam-fiori
